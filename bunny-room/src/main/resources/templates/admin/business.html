<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>업체 관리 페이지</title>
</head>
<body>

    <header th:replace="~{/common/header :: headerFragment}"></header>

    <h1>업체 관리 페이지</h1>

    <nav th:replace="admin/adminNav :: nav"></nav>

    <section>
        <h2>업체 현황</h2>

        <article>
            <form action="/admin/business/search" method="get">
                <select name="mode">
                    <option value="businessName">업체명</option>
                    <option value="category">카테고리</option>
                    <option value="RegistNo">사업자 번호</option>
                    <option value="email">사업자 이메일</option>
                    <option value="nickname">사업자 닉네임</option>
                    <option value="address">업체 주소</option>
                    <option value="phone">업체 연락처</option>
                    <option value="inactive">삭제 처리된 업체</option>
                </select>
                업체 정보 검색 : <input type="text" name="target"><button>검색</button>
            </form>
        </article>

        <article>
            <table>
                <tr>
                    <th>업체 번호</th>
                    <th>카테고리 분류</th>
                    <th>업체명</th>
                    <th>사업자 번호</th>
                    <th>사업자 이메일</th>
                    <th>사업자 닉네임</th>
                    <th>업체 우편번호</th>
                    <th>업체 주소</th>
                    <th>업체 연락처</th>
                    <th>업체 등록일</th>
                    <th>업체 정보 수정일</th>
                    <th>업체 상태</th>
                </tr>
                <tr th:each="business : ${BusinessList}">
                    <td th:text="${business.businessNo}"></td>
                    <td th:text="${business.categoryName}"></td>
                    <td th:text="${business.businessName}"></td>
                    <td th:text="${business.businessRegistNo}"></td>
                    <td th:text="${business.email}"></td>
                    <td th:text="${business.nickname}"></td>
                    <td th:text="${business.zipCode}"></td>
                    <td th:text="${business.address}"></td>
                    <td th:text="${business.phone}"></td>
                    <td th:text="${business.registDate}"></td>
                    <td th:text="${business.updateDate}"></td>
                    <td th:text="${business.status}"></td>
                    <td>
                        <form action="/admin/business/delete" method="post">
                            <input type="hidden" name="businessNo" th:value="${business.businessNo}"/>
                            <input type="hidden" name="status" th:value="${business.status}">
                            <button type="submit">업체 삭제</button>
                        </form>
                    </td>
                </tr>
            </table>
        </article>
    </section>

    <th:block th:if="${message}">
        <script th:inline="javascript">
            window.onload =function (){
                let message = `[[${message}]]`;
                alert(message);
            }
        </script>
    </th:block>

</body>
</html>
