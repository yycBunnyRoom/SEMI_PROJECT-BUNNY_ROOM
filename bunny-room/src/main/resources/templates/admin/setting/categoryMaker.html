<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카테고리 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link th:href="@{/css/header/header.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/admin/sectionSearching.css" th:href="@{/css/admin/sectionSearching.css}" />
    <link rel="stylesheet" href="/css/admin/adminNav.css" th:href="@{/css/admin/adminNav.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/adminPages.css}"/>
</head>
<body>
<div th:insert="~{/common/header :: headerFragment}"></div>
<div class="nav" th:insert="~{/admin/adminNav :: nav}"></div>

    <section class="main-content">
        <h3>추가할 카테고리의 정보를 입력해주세요.</h3>
        <form action="/admin/setting/newCategory" method="post">
            카테고리 이름 : <input type="text" name="categoryName"/><br>
            카테고리 색상 : <input type="text" name="colorCode" data-coloris/>
            <button type="submit">추가하기</button>
        </form>
    </section>

    <th:block th:if="${message}">
        <script th:inline="javascript">
            window.onload =function (){
                let message = `[[${message}]]`;
                alert(message);
            }
        </script>
    </th:block>
</body>
</html>
