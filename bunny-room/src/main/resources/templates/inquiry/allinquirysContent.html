<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="inquiry : ${contentslist}">
    <h1 th:text ="${inquiry.inquiryTitle}">제목 입니다.</h1>
    <p th:text ="${inquiry.inquiryContents}">내용이 들어갈 부분입니다.</p>
    <a th:href="@{'/inquirys/update_inquiry?inquiryNo=' + ${inquiry.inquiryNo}}"><button>수정하기</button></a>
</tr>



<button onclick="location.href='/inquirys'">목록보기</button>

</body>
</html>
